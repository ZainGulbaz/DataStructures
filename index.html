<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
   <div class="mainDiv">
       <div class="shoes">Shoes</div>
       <div class="bags">bags</div>
   </div>


</body>
<script>
       
    let mainDiv=document.getElementsByClassName("mainDiv");
 mainDiv[0].addEventListener("click",(e)=>{
    
     if(e.srcElement.className=="bags"){
         console.log("bags");
     }
     else if(e.srcElement.className="shoes"){
         console.log("shoes");
     }
 })

</script>
